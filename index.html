<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>emoklore Dice Check</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-emoklore">
        <div class="container-fluid">
            <span class="navbar-brand">emoklore Dice Check</span>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="alert alert-emoklore d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    <p class="mb-0">
                        本ツール「emoklore Dice Check」はエモクロアTRPGの非公式ツールです。<br class="d-none d-md-inline">
                        問題等がありましたら
                        <a class="alert-link" href="https://twitter.com/yudukiak">紅坂 柚月 @yudukiak / Twitter</a>
                        までご報告ください。
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <p>ココフォリアからダウンロードしたHTMLをアップロードしてください</p>
            </div>
            <div class="col-md-6">
                <p><input class="form-control" type="file" accept=".htm, .html" id="htmlFile"></p>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row" id="switch">
            <div class="col-6 col-lg-3 col-xxl-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switch-all" checked disabled>
                    <label class="form-check-label" for="switch-all">全体</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <ul class="nav nav-tabs" id="tab">
                <li class="nav-item" id="tab-全体">
                    <span class="nav-link active">全体</span>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="chart" height="300"></canvas>
            </div>
            <div class="col-12" id="list">
            </div>
        </div>
    </div>
    <footer class="blog-footer mt-3">
        <p>プルリク等、受付しております。</p>
        <p><a class="github-button" href="https://github.com/yudukiak/emokloreDiceCheck" data-size="large"
                aria-label="Star yudukiak/emokloreDiceCheck on GitHub">yudukiak/emokloreDiceCheck on GitHub</a></p>
        <p class="m-0">© 2022 紅坂柚月</p>
    </footer>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script async defer src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
